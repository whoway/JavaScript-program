<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--    导入JS的脚本-->
    <script>
        "use strict";
        // 方法1:默认方法如下
        var a = true;
        document.write(a + "<br>");

        // 方法2:如果把Boolean统一到全是对象的看法【不常用！】
        var myBoolean = new Boolean();
        document.write(myBoolean + "<br>");

        var obj_a = new Boolean(false);
        document.write(obj_a + "<br>")

        var obj_b = new Boolean(true);
        document.write(obj_b + "<br>");

    </script>

    <title>我叫标题</title>
</head>

<body>

</body>
</html>
