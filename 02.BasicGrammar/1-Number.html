<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--    导入JS的脚本-->
    <script>
        "use strict";
        // 方法1:默认方法如下
        var a = 3;
        let b = 3;
        document.write(a + "<br>");
        document.write(b + "<br>");

        // 方法2:如果把数字统一到全是对象的看法【不常用！】
        var c = new Number(3.1);
        document.write(c + "<br>");

        var d = new Number(99);
        document.write(d);
        document.write("<br>");

        document.write(typeof NaN);
        document.write("<br>");

        document.write(Number.MAX_VALUE + "<br>");
        document.write(Number.MIN_VALUE + "<br>");
    </script>

    <title>我叫标题</title>
</head>

<body>

</body>
</html>
